<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="main.js"></script>
</head>
<body>
    <div class="weatherApp">
        <form class="search-form" action="">
            <input class="cit-input" type="text" placeholder="Enter city name">
            <button class="search-btn" type="subnit">
            <i class="material-icons">search</i></button>
        </form>

        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date">7 Jan 2024</p>
        </div>

        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="descriptio-text">sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>

        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 KM/H</h3>
                    <p class="wind-lebel">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-lebel">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="visibility-distance">4 KM/H</h3>
                    <p class="visibility">visibility</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
